<!-- Modal portada-->
<div class="modal fade" id="modalPortada" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content contet-modal-portada">
            <div class="modal-header">
                <h1 class="modal-title-portada" id="exampleModalLabel">Editar Portada</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <form [formGroup]="forms" (ngSubmit)="onEnviar($event)">
                <div class="modal-body">
                    <!--************ Informacion que corresponde al menu **************-->

                      <!-- Gracias al getter que configuramos en el controlador -->
                      <div class="mensaje">
                        <div *ngIf="Name?.errors && Name?.touched">
                            <p *ngIf="Name?.hasError('required')" class="error">
                                Nombre y Apellido es requerido.
                            </p>
                            
                        </div>
                    </div>
                    <p>
                        <label for="input">Nombre y Apellido</label>
                        <input type="text" id="input-nombre-usuario-head" placeholder="Nombre y Apellido" formControlName="name" >
                    </p>

                     <!-- Gracias al getter que configuramos en el controlador -->
                     <div class="mensaje">
                        <div *ngIf="Position?.errors && Position?.touched">
                            <p *ngIf="Position?.hasError('required')" class="error">
                                El cargo es requerido.
                            </p>
                            <p *ngIf="Position?.errors?.['maxlength']" class="error">
                                El Puesto debe ser menos de 25 caracteres.
                            </p>
                            
                        </div>
                    </div>
                    <p>
                        <label for="input">Puesto</label>
                        <input type="text" id="input-head-titulo" placeholder="Puesto" formControlName="position">
                    </p>
                     <!-- Gracias al getter que configuramos en el controlador -->
                     <div class="mensaje">
                        <div *ngIf="ImagenPerfil?.errors && ImagenPerfil?.touched">
                            <p *ngIf="ImagenPerfil?.hasError('required')" class="error">
                                La Foto es requerida.
                            </p>
                            
                        </div>
                    </div>
                    <p>
                        <label for="file">Subir Foto de Usuario</label>
                        <input type="file" id="file-foto-usuario-head" formControlName="imgPerfilMenu">
                    </p>

                    <!--************ Informacion que corresponde al portada **************-->

                    <!-- Gracias al getter que configuramos en el controlador -->
                    <div class="mensaje">
                        <div *ngIf="ImgPerfilPortada?.errors && ImgPerfilPortada?.touched">
                            <p *ngIf="ImgPerfilPortada?.hasError('required')" class="error">
                                La Foto es obligatoria
                            </p>

                        </div>
                    </div>
                    <p>
                        <label for="file">Subir Imagen de Perfil </label>
                        <input type="file" id="file-perfil-portada-banner" formControlName="imgPerfilPortada">
                    </p>

                    <!-- Gracias al getter que configuramos en el controlador -->
                    <div class="mensaje">
                        <div *ngIf="FondoPortada?.errors && FondoPortada?.touched">
                            <p *ngIf="FondoPortada?.hasError('required')" class="error">
                                La Foto es obligatoria
                            </p>
                        </div>
                    </div>
                    <p>
                        <label for="file">Subir Imagen de Portada</label>
                        <input type="file" id="file-portada" formControlName="backPortada">
                    </p>

                    <!--************ Informacion que corresponde a sobre mi **************-->



                             <!-- Gracias al getter que configuramos en el controlador -->
                             <div class="mensaje">
                                <div *ngIf="ImgSobremi?.errors && ImgSobremi?.touched">
                                    <p *ngIf="ImgSobremi?.hasError('required')" class="error">
                                        La Foto es requerida.
                                    </p>
        
                                </div>
                            </div>
                            <p>
                                <label for="file">Subir Imagen de Perfil </label>
                                <input type="file" id="file-perfil" formControlName="imgPerfilSibreMi">
                            </p>
                            <!-- Gracias al getter que configuramos en el controlador -->
                            <div class="mensaje">
                                <div *ngIf="Sobremi?.errors && Sobremi?.touched">
                                    <p *ngIf="Sobremi?.hasError('required')" class="error">
                                       Descripcion es requerida.
                                    </p>
        
                                </div>
                            </div>
                            <p>
                                <label for="textarea">Descripci√≥n</label>
                                <textarea id="textarea-descripcion" rows="3" style="height: 110px;" formControlName="about"></textarea>
                            </p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Canselar</button>
                    <button type="submit" [disabled]="forms.invalid" class="btn btn-primary">Guardar</button>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- fin modal portada  -->
