<!-- Modal login -->
<div class="modal fade" id="modalLogin" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content contet-modal-login">
            <form [formGroup]="forms" (ngSubmit)="onEnviar($event)">
                <div class="modal-header">
                    <h1 class="modal-titlel-login" id="exampleModalLabel">Iniciar sesi칩n</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form class="form" >
                        <input type="text"  formControlName="email">
                        <label class="lbl-nombre">
                            <span class="text-nomb">Usuario</span>
                            <!-- Gracias al getter que configuramos en el controlador -->
                            <div class="mensaje">
                                <div *ngIf="Mail?.errors && Mail?.touched">
                                    <p *ngIf="Mail?.hasError('required')" class="error">
                                        El email es requerido.
                                    </p>
                                    <p *ngIf="Mail?.hasError('email')" class="error">
                                        El formato del email debe ser v치lido.
                                    </p>
                                </div>

                                <br />

                            </div>
                        </label>
                    </form>
                    <br />
                    <form class="form">
                        <input type="password"  formControlName="password" >
                        <label class="lbl-password">
                            <span class="text-pass">Contrase침a</span>
                            <!-- Gracias al getter que configuramos en el controlador -->
                            <div class="mensaje">
                                <div *ngIf="Password?.errors && Password?.touched">
                                    <p *ngIf="Password?.hasError('required')" class="error">
                                        El password es requerido.
                                    </p>
                                    <p *ngIf="Password?.errors?.['minlength']" class="error">
                                        El password debe ser de 8 o m치s caracteres.
                                    </p>
                                </div>
                                <br />

                            </div>
                        </label>
                    </form>
                </div>
                <div class="modal-footer-login">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" [disabled] ="forms.invalid" class="btn btn-primary">Ingresar</button>
                </div>

            </form>
        </div>
    </div>
</div>
<!--fin Modal login -->
